{% extends "base.html" %}
{% block content %}
<h2>{% if producto %}Editar{% else %}Crear{% endif %} Producto</h2>
<form method="POST">
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ producto.nombre if producto else '' }}" required>
    </div>
    <div class="mb-3">
        <label>Precio</label>
        <input type="number" step="0.01" name="precio" class="form-control" value="{{ producto.precio if producto else '' }}" required>
    </div>
    <div class="mb-3">
        <label>Stock</label>
        <input type="number" name="stock" class="form-control" value="{{ producto.stock if producto else '' }}" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('listar_productos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
