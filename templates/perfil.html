<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <!-- Vinculación con Bootstrap para el diseño -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Contenedor principal para el perfil -->
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="text-center mb-4">Perfil de Usuario</h3>

                <!-- Información del perfil -->
                <div class="row">
                    <div class="col-md-4">
                        <h5 class="mb-3">Nombre:</h5>
                        <p>{{ user.nombre }}</p>
                    </div>
                    <div class="col-md-4">
                        <h5 class="mb-3">Correo electrónico:</h5>
                        <p>{{ user.email }}</p>
                    </div>
                    <div class="col-md-4">
                        <h5 class="mb-3">ID de Usuario:</h5>
                        <p>{{ user.id }}</p>
                    </div>
                </div>

                <!-- Botón de cerrar sesión -->
                <div class="text-center">
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Vinculación con Bootstrap JS (opcional para funcionalidades interactivas) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
