{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Producto</h2>
    <p>¿Estás seguro de que deseas eliminar el producto <strong>{{ producto.nombre }}</strong>?</p>
    <form action="{{ url_for('eliminar', id=producto.id_producto) }}" method="POST">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{{ url_for('productos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
